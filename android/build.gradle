
buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
    maven {
        url 'http://dl.bintray.com/dev-fingerlinks/maven'
    }

}

dependencies {
    compile 'com.facebook.react:react-native:+'
    implementation 'com.github.15821959553:PdfView:1.0.7'
}
